language: python
python:
  - "3.6"

# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python .travis/make.py
  # - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then python .travis/prtests.py; fi'
deploy:
    provider: pages
    skip_cleanup: true
    github_token: ""  # Set in the settings page of your repository, as a secure variable
    keep_history: true
    on:
      branch: master
env:
    global:
    - secure: ""
